<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div id="main-container">
      <div id="buttons">
        <button id="rock">
          <img src="img/rock.png" alt="Rock button image" />
        </button>
        <button id="paper">
          <img src="img/paper.png" alt="Paper button image" />
        </button>
        <button id="scissors">
          <img src="img/scissors.png" alt="Scissors button image" />
        </button>
      </div>

      <div id="result"></div>
    </div>

    <div class="footer">This is a footer</div>
  </body>
</html>
