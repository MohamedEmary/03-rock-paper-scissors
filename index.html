<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div id="result">
      <div id="images">
        <div class="player-div">
          <img id="player-selection-img" src="" alt="" />
          <p id="player-p-text"></p>
        </div>
        <div class="computer-div">
          <img id="computer-selection-img" src="" alt="" />
          <p id="computer-p-text"></p>
        </div>
      </div>
      <div id="result-text"></div>
    </div>

    <div id="main-container">
      <div id="buttons">
        <button id="rock">
          <img src="img/rock.png" alt="Rock image" />
        </button>
        <button id="paper">
          <img src="img/paper.png" alt="Paper image" />
        </button>
        <button id="scissors">
          <img src="img/scissors.png" alt="Scissors image" />
        </button>
      </div>
    </div>

    <div class="footer">
      <p>
        Mohamed Emary
        <a
          href="https://github.com/MohamedEmary"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i
        ></a>
      </p>
    </div>
  </body>
</html>
